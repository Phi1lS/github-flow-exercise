<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        /* Add styles for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Add hover effect */
        tr:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Create a table for grades -->
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>COSC 381</td>
                <td>A</td>
            </tr>
            <tr>
                <td>COSC 321</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
